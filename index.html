<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>ERD MINUS</title>
</head>
<body>
    <h1 class="style-h1-default">ERD-MINUS</h1>
    <hr>
    <div class="toolbar">
        <div id="tooldiv">
            <ul id="tools" class="style-ul-none">
                <li><button class="toolbutton" onclick="changeTool(0)">SELECT</button></li>
                <li><button class="toolbutton style-del" onclick="changeTool(1)">DELETE</button></li>
                <br>
                <li><button class="toolbutton" onclick="changeTool(2)">ENTITY</button></li>
                <li><button class="toolbutton" onclick="changeTool(3)">RELATIONSHIP</button></li>
                <li><button class="toolbutton" onclick="changeTool(4)">ATTRIBUTE</button></li>
                <li><button class="toolbutton" onclick="changeTool(5)">CONNECT</button></li>
                <li><button class="toolbutton" onclick="changeTool(6)">LABEL</button></li>
            </ul>
        </div>
        <hr>
        <div class="toolbarinfo style-text-default">
            <p id="selectedtool">Selected: select</p>
        </div>
    </div>
    
    <div class="canvasPanel">
        <canvas id="board" width="960" height="540" style="border: 2px solid rgb(39, 39, 39);">
        </canvas>

        <div class="propertiesPanel">
            <ul class="style-ul-none">
                <li>
                    <div>
                        <p class="style-text-default style-text-size-15">Name</p>
                        <textarea name="property_name" id="p-name" onchange="updateElementName(nameField.value)">ENTITY NAME</textarea>
                        <hr>
                    </div>
                    <div>
                        <p class="style-text-default style-text-size-15">Connections</p>
                        <div id="connectionContainer">
                    </div>
                        <hr>
                        <button id="p-connect" onclick="pickConnectionStart()">Pick Connected</button>
                    </div>
                    
                </li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="properties.js"></script>
    <script type="text/javascript" src="EImgDefines.js"></script>
    <script type="text/javascript" src="canvascontrol.js"></script>
    <script type="text/javascript" src="tools.js"></script>
    
</body>
</html>
